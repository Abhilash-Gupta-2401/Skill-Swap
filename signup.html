<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form method="POST" action="signup.php">
        <input type="text" name="name" placeholder="Name" required>
    
        <input type="email" name="email" placeholder="Email" required>

        <input type="text" name="username" placeholder="Username" required>
    
        <input type="text" name="phone" placeholder="Phone Number" required>

        <div class="password-wrapper">
            <input type="password" name="password" id="signup-password" placeholder="Password" required>
            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signup-password', this)"></i>
        </div>

        <div class="password-wrapper">
            <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm Password" required>
            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
        </div>
        
        <input type="submit" value="Submit" class="center-button">
        <!-- <button type="submit">Sign Up</button> -->
    </form>
    <p style="text-align:center;">
        <a href="./index.html">Already have an account?</a>
    </p>
</div>
<script src="./js/index.js"></script>        

</body>
</html>
